<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>尽情吐槽吧</title>
  </head>
  <body>
    
    <div id="app" style="height: 100%;">
    	<button id="send">发送activeMQ消息</button>
    </div>
    <script src="./lib/jquery-2.1.4.js"></script>
    <script>
    	$(document).ready(function(){
    		document.getElementById("send").addEventListener("click", function(){
    			
    			$.ajax({
    				url: "/active/send",
    				method: "GET",
    			});
    			
    		});
    		
    		
    	});
    </script>
  </body>
</html>
